<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div class="root"></div>

    <script>
        Vue.createApp({
            data() {
                return {
                    show: true,
                    content: `hello world`
                }
            },
            methods: {
                hdbtn(){
                    this.show = !this.show;
                }
            },
            template: `
            <span v-if="show">{{content}}</span>
            <button v-on:click="hdbtn">显示/隐藏</button>
            
            `
        }).mount(".root");
    </script>
</body>
</html>
